shopweb:
   build: shop-web
   command: -Dconfig.file=/var/local/application/conf/docker.conf
   links:
      - shopservice
   ports:
      - "49900:9000"
   volumes:
      - shop-web:/var/local/application:rw
   volumes_from:
      - maven
   environment:
      APPNAME: shop-web
shopservice:
   build: shop-service
   command: run
   expose:
      - "8880"
   volumes:
      - shop-service:/var/local/application:rw
   volumes_from:
      - maven
   environment:
      APPNAME: shop-service
maven:
   image: debian:wheezy
   volumes:
      - ~/.m2:/root/.m2:rw
      - ~/.ivy2:/root/.ivy2:rw
      - shop-web/repositories:/root/.sbt/repositories:ro
